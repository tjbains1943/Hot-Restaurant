<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

                <i class="fab fa-gripfire"></i>

            </h1>
            <hr class="my-4">
            <h4 class="text-center">We only have 5 tables! Reserve yours now before they are gone!</h4>
            <br>
            <div class="row justify-content-center">

                <a class="btn btn-primary btn-lg justify-content-center mr-1 tablesBtn" href="/tables" role="button">
                    <i class="fas fa-table"></i> View Tables</a>
                <a class="btn btn-danger btn-lg justify-content-center reserveBtn" href="/reserve" role="button">
                    <i class="fas fa-credit-card"></i> Make Reservation</a>
            </div>

        </div>
        <div class="row justify-content-center">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                        <a href="api/tables">API Table Link</a>

                    <li class="breadcrumb-item active">
