<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-7 text-center">
                <i class="fab fa-gripfire"></i>Hot Restaurant</h1>
            <hr class="my-4">
            <h3 class="text-center">Make Your Reservations</h3>
            <div class="row justify-content-center">

                <a class="btn btn-primary btn-lg justify-content-center mr-1" href="/tables" role="button">View Table
                    <Table></Table>
                </a>
                <a class="btn btn-light btn-lg justify-content-center" href="/index" role="button">
                    <i class="fas fa-home"></i>

                </a>
            </div>

        </div>

        <div class="card">
            <div class="card-header">
                Table Reservations
            </div>
            <div class="card-body mb-2">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Name</b>
                        </label>
                        <input type="input" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Phone Number</b>
                        </label>
                        <input type="input" class="form-control" id="number">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Email</b>
                        </label>
                        <input type="input" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            <b>Unique ID</b>
                        </label>
                        <input type="input" class="form-control" id="unique">
                    </div>
                    <button id="tableRes" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <footer class="footer mt-5">
        <div class="container justify-content-center mb-0">
            <nav aria-label="breadcrumb mb-0">
                <p>Control Panel</p>
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item active">
                        <a href="#">Clear Table</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="">API Table Link</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a href="">API Wait List</a>
                    </li>
                </ol>
            </nav>

        </div>
    </footer>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="front.js"></script>
</body>

</html>
